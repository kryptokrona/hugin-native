name: Android Build

on:
  push:
    branches:
      - android16kb
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Force Android linker flags
        run: |
          echo "export LDFLAGS=\"-Wl,-z,max-page-size=16384\"" >> $GITHUB_ENV
          echo "export CFLAGS=\"\"" >> $GITHUB_ENV
          echo "export CXXFLAGS=\"\"" >> $GITHUB_ENV
          echo "export GYP_DEFINES=\"android_max_page_size=16384\"" >> $GITHUB_ENV

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: üì¶ Install dependencies
        run: | 
          export LDFLAGS="-Wl,-z,max-page-size=16384"
          npm install

      - name: üêõ Debug check packages
        run: npm ls simdle-native
        
      - name: üêõ Debug check packages 2
        run: npm ls sodium-native
        
      - name: ü©π Patch NPM packages
        run: npm run patch

      - name: üìã Get offline lists
        run: npm run get-offline-lists

      - name: üîë Export private keys file
        run: npm run create-private-keys

      - name: üì¶ Bundle bare
        run: ./bin/bundle.js -ra

      - name: üîê Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.keystore

      - name: üîê Export signing vars
        run: |
          echo "ANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Restore google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: üõ†Ô∏è Build Release APK & AAB
        run: |
          export LDFLAGS="-Wl,-z,max-page-size=16384"
          export CFLAGS=""
          export CXXFLAGS=""
          cd android
          ./gradlew clean
          ./gradlew assembleRelease
          ./gradlew bundleRelease
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: Check alignment
        run: |
          unzip android/app/build/outputs/bundle/release/*.aab -d aab
          find aab -name "libquickbit-native*.so" -exec readelf -l {} \; | grep LOAD

      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: üì§ Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
