
buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 28
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.25"
    }

    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
            url("$rootDir/../node_modules/react-native-background-fetch/android/libs")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven { url 'https://jitpack.io' }
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}


plugins {
    id("com.facebook.react") version("0.76.9") apply false
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion = rootProject.ext.compileSdkVersion
                buildToolsVersion = rootProject.ext.buildToolsVersion
            }
        }
    }
}

allprojects {
    repositories {
        maven {
            url("${project(':react-native-background-fetch').projectDir}/libs")
        }
        google()
        mavenCentral()
        
    }
    // Suppress the Compose-Compiler <=> Kotlin version check
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        freeCompilerArgs += [
        // This flag comes from Jetpack Compose docs
        "-P",
        "plugin:androidx.compose.compiler.plugins.kotlin:suppressKotlinVersionCompatibilityCheck=1.9.25"
        ]
    }
    }
}

apply plugin: "com.facebook.react.rootproject"
